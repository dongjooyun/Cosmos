<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Cosmos</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="container">
        <div id="changeBGs" class="row d-flex justify-content-end align-items-end">
            <span id="BGguide">
                If background color is white, click ðŸ‘‰
            </span>
            <div id="changeBGbtnArea">
                <button id="changeBGbtn" class="btn btn-light btn-sm shadow-sm mt-3">Change
                    BG
                    color</button>
            </div>
        </div>
        <div id="weather" class="row">
            <div class="col-lg-12 shadow p-3 rounded bg-light">
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="clockContainer col-lg-12 mx-auto d-flex">
                <div id="wholeClock" class="mx-auto">
                    <span id="clock"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-offset-2 col-lg-8 mx-auto d-flex">
                <form class="hidden mx-auto m-2" id="login-form">
                    <input required id="loginInput" maxlength="15" type="text" placeholder="Type your name here." />
                </form>
            </div>
        </div>
        <div class="row">
            <div class="greetingContainer col-lg-12 mx-auto d-flex m-2">
                <h1 id="greeting" class="hidden mx-auto"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-offset-2 col-lg-8 mx-auto d-flex">
                <form id="todo-form" class="mx-auto mt-5">
                    <input required id="todoInput" type="text" placeholder="Add your ToDo here." />
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-offset-3 col-lg-6 mx-auto d-flex">
                <ul id="todo-list" class="mt-5"></ul>
            </div>
        </div>
        <footer class="py-1 mt-auto">
            <hr class="my-5">
            <div id="quote" class="row col-12 mx-auto d-flex">
                <div class="mx-auto quoteSet mb-5 shadow p-5 rounded">
                    <span class="font-italic"></span>
                    <hr class="my-3">
                    <span></span>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/background_gradient.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
