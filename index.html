<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Cosmos</title>
</head>

<body>
    <div class="container">
        <div id="weather" class="row">
            <div class="col-lg-12 shadow-sm p-3 rounded">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="clockContainer col-lg-12 mx-auto d-flex">
                <div id="wholeClock" class="mx-auto">
                    <span id="clock"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-offset-2 col-lg-8 mx-auto d-flex">
                <form class="hidden mx-auto" id="login-form">
                    <input required id="loginInput" class="rounded" maxlength="15" type="text"
                        placeholder="Type your name here." />
                    <!-- <input type="submit" value="Log In" /> -->
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mx-auto d-flex m-3">
                <h1 id="greeting" class="hidden mx-auto font-italic"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-offset-2 col-lg-8 mx-auto d-flex">
                <form id="todo-form" class="mx-auto mt-3">
                    <input required id="todoInput" type="text" placeholder="Add your ToDo here." />
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-offset-3 col-lg-6 mx-auto d-flex">
                <ul id="todo-list" class="mt-5"></ul>
            </div>
        </div>
        <hr class="my-5">

        <div id="quote" class="row col-12 mx-auto d-flex">
            <div class="mx-auto quoteSet mb-5 shadow p-5 rounded">
                <span class="font-italic"></span>
                <hr class="my-3">
                <span></span>
            </div>
        </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>

    <script src="js/background_gradient.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
